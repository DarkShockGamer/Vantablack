<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vantablack Visions</title>
  <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono|Unbounded:700" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      overflow: hidden;
      font-family: 'Share Tech Mono', monospace;
    }
    body {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    #bg-canvas {
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
      filter: blur(2px) contrast(1.3) grayscale(1);
      opacity: 0.85;
    }
    .main-content {
      z-index: 1;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 85vw;
      max-width: 700px;
      background: rgba(0,0,0,0.7);
      box-shadow: 0 0 120px 30px #fff1, 0 0 0 1px #fff3 inset;
      border-radius: 24px;
      padding: 48px 32px;
      backdrop-filter: blur(4px);
      animation: flickerbox 3s infinite alternate cubic-bezier(.86,0,.07,1);
    }
    h1 {
      font-family: 'Unbounded', 'Share Tech Mono', monospace;
      font-size: 3.2rem;
      letter-spacing: 0.25em;
      color: #fff;
      text-shadow: 
        0 0 12px #fff, 
        0 0 30px #0ff5, 
        0 0 2px #fff, 
        0 0 1px #fff;
      animation: flicker 4s infinite linear;
    }
    p {
      font-size: 1.25rem;
      color: #fff;
      margin-top: 2rem;
      letter-spacing: 0.1em;
      text-shadow: 0 0 3px #fff8, 0 0 16px #000;
      animation: ghostText 6s infinite alternate-reverse cubic-bezier(.86,0,.07,1);
    }
    .glitch {
      position: relative;
      color: #fff;
      font-size: 2em;
      animation: flicker 5s infinite alternate;
    }
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      left: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      color: #fff;
      background: transparent;
      pointer-events: none;
    }
    .glitch::before {
      text-shadow: 2px 0 #fff8, -2px 0 #0ff8;
      left: 2px; top: 0;
      animation: glitch-skew 1.2s infinite linear alternate-reverse;
    }
    .glitch::after {
      text-shadow: -2px 0 #fff8, 2px 0 #f0f8;
      left: -2px; top: 0;
      animation: glitch-skew2 1.5s infinite linear alternate;
    }
    @keyframes flicker {
      0%,100% { opacity: 1; text-shadow: 0 0 2px #fff, 0 0 10px #fff;}
      10% { text-shadow: 0 0 6px #0ff6, 0 0 30px #fff2;}
      20% { opacity: 0.96;}
      21% { opacity: 1;}
      22% { opacity: 0.7;}
      23% { opacity: 1;}
      24% { opacity: 0.87;}
      25%,90% { opacity: 1;}
      91%, 99% { opacity: 0.90;}
    }
    @keyframes flickerbox {
      0%,100% { box-shadow: 0 0 120px 30px #fff1, 0 0 0 1px #fff3 inset; }
      5% { box-shadow: 0 0 180px 60px #fff3, 0 0 0 2px #fff6 inset;}
      20% { box-shadow: 0 0 200px 30px #fff5, 0 0 0 1px #fff2 inset;}
      21% { box-shadow: 0 0 10px 1px #fff, 0 0 0 3px #fff8 inset;}
      22% { box-shadow: 0 0 140px 60px #fff3, 0 0 0 2px #fff6 inset;}
      23% { box-shadow: 0 0 200px 30px #fff5, 0 0 0 1px #fff2 inset;}
      24% { box-shadow: 0 0 120px 30px #fff1, 0 0 0 1px #fff3 inset; }
    }
    @keyframes glitch-skew {
      0%,100% { clip-path: inset(0 0 0 0); }
      10% { clip-path: inset(0 0 60% 0);}
      20% { clip-path: inset(0 0 0 0);}
      30% { clip-path: inset(70% 0 0 0);}
      40% { clip-path: inset(0 0 30% 0);}
      50% { clip-path: inset(0 0 0 0);}
      60% { clip-path: inset(0 0 85% 0);}
      70% { clip-path: inset(0 0 0 0);}
      80% { clip-path: inset(20% 0 0 0);}
      90% { clip-path: inset(0 0 10% 0);}
    }
    @keyframes glitch-skew2 {
      0%,100% { clip-path: inset(0 0 0 0);}
      12% { clip-path: inset(0 0 80% 0);}
      19% { clip-path: inset(70% 0 0 0);}
      32% { clip-path: inset(0 0 60% 0);}
      44% { clip-path: inset(0 0 0 0);}
      53% { clip-path: inset(0 0 70% 0);}
      67% { clip-path: inset(0 0 30% 0);}
      86% { clip-path: inset(0 0 0 0);}
    }
    @keyframes ghostText {
      0%, 100% { filter: blur(0.5px); opacity: 1; }
      20% { filter: blur(2.5px); opacity: 0.5;}
      50% { filter: blur(0.7px);}
      65% { filter: blur(3px); opacity: 0.44;}
      85% { filter: blur(1px);}
    }
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 8px; background: #111;}
    ::-webkit-scrollbar-thumb { background: #fff; border-radius: 4px; }
    ::selection { background: #fff; color: #000; }
    /* Responsive */
    @media (max-width: 600px) {
      .main-content {
        padding: 18vw 4vw;
      }
      h1 { font-size: 2.1rem; }
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas"></canvas>
  <div class="main-content">
    <h1 class="glitch" data-text="VANTABLACK VISIONS">VANTABLACK VISIONS</h1>
    <p>
      <span style="font-size:1.5em;">&#9760;</span> Welcome to the void.<br>
      <span style="font-size:1.2em;">Experience a living, glitching canvas of monochrome chaos and eerie shapes.<br>
      Move your mouse or tap to awaken the unseen.</span>
    </p>
  </div>
  <script>
    // === Monochrome Generative Glitch/Smoke/Particles BG ===
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    function resize() {
      w = window.innerWidth; h = window.innerHeight;
      canvas.width = w; canvas.height = h;
    }
    window.addEventListener('resize', resize); resize();

    // Particle System: swirling, drifting, and glitchy
    const particles = [];
    const MAX_PARTICLES = 220;

    function randomGrey() {
      let c = Math.floor(Math.random()*200)+55;
      return `rgba(${c},${c},${c},${Math.random()*0.13+0.07})`;
    }
    // Generate "spiral" and "fragment" particles
    function spawnParticle() {
      const spiral = Math.random() > 0.5;
      let p = {
        x: Math.random()*w,
        y: Math.random()*h,
        vx: (Math.random()-0.5)*spiral ? 0.6 : 1.8,
        vy: (Math.random()-0.5)*spiral ? 0.6 : 2.2,
        r: spiral ? Math.random()*45+5 : Math.random()*15+3,
        angle: Math.random()*Math.PI*2,
        speed: spiral ? Math.random()*0.01+0.004 : Math.random()*0.05+0.01,
        color: randomGrey(),
        spiral
      };
      particles.push(p);
    }
    for(let i=0;i<MAX_PARTICLES;i++) spawnParticle();

    // Mouse/touch interaction: spawn glitch ripples
    let ripples = [];
    function ripple(x, y) {
      ripples.push({x, y, r: 2, max: Math.random()*60+50, alpha: 1});
    }
    canvas.addEventListener('mousemove', e => ripple(e.clientX, e.clientY));
    canvas.addEventListener('touchstart', e => {
      for(let t of e.touches) ripple(t.clientX, t.clientY);
    });

    // Animate
    function draw() {
      ctx.clearRect(0, 0, w, h);

      // Draw particles
      for(let p of particles) {
        ctx.save();
        ctx.beginPath();
        if (p.spiral) {
          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        } else {
          ctx.ellipse(p.x, p.y, p.r*1.5, p.r*0.4, p.angle, 0, Math.PI*2);
        }
        ctx.fillStyle = p.color;
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = p.spiral ? 16 : 6;
        ctx.globalAlpha = p.spiral ? 0.12 : 0.33;
        ctx.fill();
        ctx.restore();

        // Animate
        p.x += p.vx + Math.sin(p.angle)*2*(p.spiral?0.14:0.04);
        p.y += p.vy + Math.cos(p.angle)*2*(p.spiral?0.14:0.02);
        p.angle += p.speed * (p.spiral?1:0.5);
        // Wrap around
        if(p.x < -80) p.x = w+60;
        if(p.x > w+80) p.x = -60;
        if(p.y < -80) p.y = h+60;
        if(p.y > h+80) p.y = -60;
      }
      // Glitch lines
      for(let i=0;i<6;i++) {
        ctx.save();
        ctx.globalAlpha = Math.random()*0.23+0.09;
        ctx.strokeStyle = ["#fff", "#ccc", "#444", "#fff", "#222", "#eee"][Math.floor(Math.random()*6)];
        ctx.lineWidth = Math.random()*6+2;
        ctx.beginPath();
        let y = Math.random()*h;
        ctx.moveTo(0, y);
        for(let j=0;j<8;j++) {
          ctx.lineTo((w/8)*j + (Math.random()-0.5)*35, y + (Math.random()-0.5)*18);
        }
        ctx.stroke();
        ctx.restore();
      }

      // Ripples
      for(let i=ripples.length-1;i>=0;i--) {
        let r = ripples[i];
        ctx.save();
        ctx.beginPath();
        ctx.arc(r.x, r.y, r.r, 0, Math.PI*2);
        ctx.strokeStyle = `rgba(255,255,255,${r.alpha*0.5})`;
        ctx.lineWidth = 1.5 + Math.sin(Date.now()*0.004+i)*1.2;
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 8;
        ctx.stroke();
        ctx.restore();
        r.r += 2.6 + Math.random()*1.2;
        r.alpha *= 0.96;
        if(r.r > r.max || r.alpha < 0.01) ripples.splice(i,1);
      }

      // Shadow "eyes"
      for(let i=0;i<5;i++) {
        ctx.save();
        let ex = Math.sin(Date.now()*0.0006+i)*w*0.3 + w/2 + Math.sin(i*10)*w*0.18,
            ey = Math.cos(Date.now()*0.0005+i)*h*0.22 + h/2 + Math.cos(i*9)*h*0.13;
        ctx.beginPath();
        ctx.ellipse(ex, ey, 32+Math.sin(Date.now()*0.002+i)*6, 9+Math.cos(Date.now()*0.001+i)*2, Math.PI/10, 0, Math.PI*2);
        ctx.globalAlpha = 0.055 + Math.abs(Math.sin(Date.now()*0.001+i))*0.14;
        ctx.fillStyle = "#fff";
        ctx.shadowColor = "#fff";
        ctx.shadowBlur = 28;
        ctx.fill();
        ctx.restore();
      }

      requestAnimationFrame(draw);
    }
    draw();
  </script>
</body>
</html>
